<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador Enlace para Reproductor JWPL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(186deg, #0045d1, #0087d1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #007bff;
      margin-bottom: 15px;
      font-size: 14px;
      color: #000;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #0087d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #000080;
    }
    #output-container {
      margin-top: 20px;
      display: none;
      word-break: break-word;
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #ffd700;
    }
    #copy-message {
      margin-top: 10px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>游댏 Generador para JWPL Player</h2>

    <div id="login-block">
      <label for="passwordInput">Clave de acceso:</label>
      <input type="password" id="passwordInput" placeholder="Ingresa la clave" />
      <button id="loginBtn">Acceder</button>
    </div>

    <div id="generator-block" style="display:none;">
      <label for="contentInput">Pega la URL real del video:</label>
      <input type="text" id="contentInput" placeholder="https://..." />
      <button id="generateBtn">Generar enlace JWPL</button>

      <div id="output-container">
        <strong>Enlace generado:</strong>
        <div id="outputUrl"></div>
        <button id="copyBtn">Copiar enlace</button>
        <div id="copy-message">Enlace copiado al portapapeles</div>
      </div>
    </div>
  </div>

<script>
  const correctPassword = "LzClave123"; // Cambia la clave aqu칤

  const loginBlock = document.getElementById('login-block');
  const generatorBlock = document.getElementById('generator-block');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');

  const contentInput = document.getElementById('contentInput');
  const generateBtn = document.getElementById('generateBtn');
  const outputContainer = document.getElementById('output-container');
  const outputUrl = document.getElementById('outputUrl');
  const copyBtn = document.getElementById('copyBtn');
  const copyMessage = document.getElementById('copy-message');

  loginBtn.addEventListener('click', () => {
    if(passwordInput.value === correctPassword) {
      loginBlock.style.display = 'none';
      generatorBlock.style.display = 'block';
    } else {
      alert('Clave incorrecta.');
    }
  });

  generateBtn.addEventListener('click', () => {
    const urlReal = contentInput.value.trim();
    if (!urlReal) {
      alert('Por favor, ingresa una URL v치lida.');
      return;
    }
    const base64url = btoa(urlReal);
    const expira = Date.now() + 12 * 60 * 60 * 1000; // 12 horas ms

    // Aqu칤 pones la carpeta /contenidoXXX/ fija o din치mica
    // Si quieres din치mica, puedes pedir que escriban el n칰mero y concatenar
    // Por ejemplo, aqu칤 uso contenido305 fijo para que adaptes f치cil
    const contenidoCarpeta = "305";

    const urlDesencriptador = `https://zinecia.github.io/contenido${contenidoCarpeta}/index.html?r=${base64url}&expira=${expira}`;
    const urlFinal = encodeURIComponent(urlDesencriptador);

    const enlaceJWPL = `https://lzrdrgz01.github.io/web?player=jwpl&provider=rand&format=video%2Fmp4&link=${urlFinal}`;

    outputUrl.textContent = enlaceJWPL;
    outputContainer.style.display = 'block';
    copyMessage.style.display = 'none';
  });

  copyBtn.addEventListener('click', () => {
    const text = outputUrl.textContent;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
      copyMessage.style.display = 'block';
      setTimeout(() => {
        copyMessage.style.display = 'none';
      }, 1500);
    }).catch(() => {
      alert('Error al copiar el enlace.');
    });
  });
</script>
</body>
</html>
