<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador Protegido Lz Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(186deg, #0045d1, #0087d1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      overflow-y: auto;
      max-height: 95vh;
    }
    h2 {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      text-align: left;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #007bff;
      margin-bottom: 15px;
      font-size: 14px;
      color: #000;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #0087d1;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #000080;
    }
    #output-container {
      margin-top: 20px;
      display: none;
      word-break: break-word;
      background-color: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      color: #ffd700;
    }
    #copy-message {
      margin-top: 10px;
      color: #4CAF50;
      font-weight: bold;
      display: none;
    }
    #preview-iframe {
      margin-top: 20px;
      width: 100%;
      height: 220px;
      border-radius: 8px;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Generador Protegido Lz Token</h2>

    <div id="login-block">
      <label for="passwordInput">Clave de acceso:</label>
      <input type="password" id="passwordInput" placeholder="Ingresa la clave" />
      <button id="loginBtn">Acceder</button>
    </div>

    <div id="generator-block" style="display:none;">
      <label for="contentInput">Pega el n√∫mero o nombre del contenido:</label>
      <input type="text" id="contentInput" placeholder="Ej: 305 o nombre-video" />
      <button id="generateBtn">Generar enlace protegido</button>

      <div id="output-container">
        <strong>Enlace generado:</strong>
        <div id="outputUrl"></div>
        <button id="copyBtn">Copiar enlace</button>
        <div id="copy-message">Enlace copiado al portapapeles</div>
        <iframe id="preview-iframe" sandbox="allow-scripts allow-same-origin allow-popups" allowfullscreen></iframe>
      </div>
    </div>
  </div>

<script>
  const correctPassword = "LzClave123"; // Cambia la clave aqu√≠

  const loginBlock = document.getElementById('login-block');
  const generatorBlock = document.getElementById('generator-block');
  const passwordInput = document.getElementById('passwordInput');
  const loginBtn = document.getElementById('loginBtn');

  const contentInput = document.getElementById('contentInput');
  const generateBtn = document.getElementById('generateBtn');
  const outputContainer = document.getElementById('output-container');
  const outputUrl = document.getElementById('outputUrl');
  const copyBtn = document.getElementById('copyBtn');
  const copyMessage = document.getElementById('copy-message');
  const previewIframe = document.getElementById('preview-iframe');

  loginBtn.addEventListener('click', () => {
    if(passwordInput.value === correctPassword) {
      loginBlock.style.display = 'none';
      generatorBlock.style.display = 'block';
    } else {
      alert('Clave incorrecta.');
    }
  });

  generateBtn.addEventListener('click', () => {
    const content = contentInput.value.trim();
    if (!content) {
      alert('Por favor, ingresa un n√∫mero o nombre v√°lido.');
      return;
    }
    const expira = Date.now() + 12 * 60 * 60 * 1000; // 12 horas en ms
    const enlace = `https://zinecia.github.io/contenido${content}/index.html?expira=${expira}`;

    outputUrl.textContent = enlace;
    outputContainer.style.display = 'block';
    copyMessage.style.display = 'none';

    previewIframe.src = enlace;
    previewIframe.style.display = 'block';
  });

  copyBtn.addEventListener('click', () => {
    const text = outputUrl.textContent;
    if (!text) return;
    navigator.clipboard.writeText(text).then(() => {
      copyMessage.style.display = 'block';
      setTimeout(() => {
        copyMessage.style.display = 'none';
      }, 1500);
    }).catch(() => {
      alert('Error al copiar el enlace.');
    });
  });
</script>
</body>
</html>
